<section id="not-found">

  <div class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl space-y-8 p-8 text-center">

      <div class="flex items-center justify-center mb-12">
        <img [src]="NOT_FOUND()" alt="404 Icon" class="max-w-72">
      </div>

      <h2 class="text-3xl font-semibold">Page Not Found</h2>

      <p class="text-base text-[#465B52]">
        The link you clicked may be broken or the page may have been removed.
        visit the <span class="text-primary-green underline"><a routerLink="/">Homepage</a></span> or <span
        class="text-primary-green underline"><a
        href="#">Contact us</a></span> about
        the problem
      </p>

      <p>
        <input type="text" title="search" class="form-control px-4 py-3 text-xs max-w-80" placeholder="Search..."/>
      </p>

      <p>
        <a routerLink="/" class="btn-primary px-6 py-3 text-base font-medium" title="Back To Home Page">Back To Home
          Page</a>
      </p>

    </div>

  </div>

</section>

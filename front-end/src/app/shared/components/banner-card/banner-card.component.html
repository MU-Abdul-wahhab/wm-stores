<img [src]="bannerCredentials().imgPath" [alt]="bannerCredentials().description"
     class="h-full w-full cover brightness-95 group-hover:brightness-100 duration-500 transition-all">

<div class="flex flex-col space-y-4 absolute text-black"
     [ngClass]="{
     'top-1/6 left-1/12' : position() === 'left',
     'top-1/4 md:top-1/12 right-5 md:right-1/12' : position() === 'right',
     }"
>

  <div>
    <p class="text-sm text-black opacity-50 max-w-52 truncate">{{ bannerCredentials().miniTitle }}</p>
    <h2
      class="text-lg font-semibold tracking-wide cursor-default max-w-44 line-clamp-2 group-hover:translate-x-2 transition-transform duration-500">
      {{ bannerCredentials().description }}
    </h2>
  </div>

  <div>
    <button class="text-primary-green text-sm group/arrow cursor-pointer flex items-center">
      <span>Shop Now</span>
      <div class="ml-1 group-hover/arrow:translate-x-2 transition-transform duration-500">
        <i class="bi bi-arrow-right"></i>
      </div>
    </button>
  </div>
</div>

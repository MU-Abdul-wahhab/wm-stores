<img [src]="appFeature().imgPath" [alt]="appFeature().title" class="h-[65%] w-full object-contain"/>

<div
  class="rounded-sm text-sm text-center text-primary-green px-2 py-1 font-semibold shadow-sm tracking-wider"
  [style.background-color]="appFeature().bgColor">
  {{ appFeature().title }}
</div>

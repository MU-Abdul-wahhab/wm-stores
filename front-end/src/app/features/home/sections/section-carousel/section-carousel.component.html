<section id="section-carousel" class="w-full px-4 p-1 pb-6">
  <div class="container mx-auto flex items-center h-[85vh] md:h-[40vh] lg:h-[57vh] xl:h-[75vh] xxl:h-[60vh]">
    <div class="h-full w-full flex flex-col md:flex-row items-center gap-4 md:gap-6">

      <div class="rounded-lg h-1/3 md:h-full w-full overflow-hidden md:flex-3 ">

        <ejs-carousel
          [dataSource]="carouselCards()"
          [interval]="+5000"
          [pauseOnHover]="true"
          animationEffect="Fade"
          class="relative h-full w-full"
          indicatorsType="Default"
          buttonsVisibility="VisibleOnHover">

          <ng-template #previousButtonTemplate>
            <button
              class="absolute left-5 top-1/2 -translate-y-1/2 btn-control">
              <i class="bi bi-chevron-left text-sm"></i>
            </button>
          </ng-template>

          <ng-template #indicatorsTemplate>
            <div class="indicator"></div>
          </ng-template>

          <ng-template #itemTemplate let-data>
            <app-section-carousel-card [carouselCard]="data" class="relative"/>
          </ng-template>

          <ng-template #nextButtonTemplate>
            <button
              class="absolute right-5 top-1/2 -translate-y-1/2 border border-[#DCDEED] bg-[#E8F6EA] cursor-pointer text-primary-green hover:text-white hover:bg-primary-green rounded-full w-10 h-10 flex items-center justify-center transition-all duration-300 z-50">
              <i class="bi bi-chevron-right text-sm"></i>
            </button>
          </ng-template>

        </ejs-carousel>

      </div>

      <div class="md:flex-1 w-full h-2/3 md:h-full flex space-y-4 flex-col">
        <div class="md:flex-2 rounded-lg h-1/2 md:h-auto w-full overflow-hidden relative">

          <img [src]="IMAGES.sections.sectionCarousel.SECTION_CAROUSEL_SLIDER_SUB_IMAGE_1" alt="Sub Image 1"
               class="h-full w-full cover">

          <div class="flex flex-col space-y-4 absolute top-1/6 left-1/12 text-black">

            <div>
              <p class="text-sm text-black opacity-50 max-w-52 truncate">Accessories</p>
              <h2
                class="text-lg font-semibold tracking-wide cursor-default max-w-44 line-clamp-2 hover:translate-x-2 transition-transform duration-500">
                Save 17% on Autumn Hat
              </h2>
            </div>

            <div>
              <button class="text-primary-green text-sm group cursor-pointer flex items-center">
                <span>Shop Now</span>
                <div class="ml-1 group-hover:translate-x-2 transition-transform duration-500">
                  <i class="bi bi-arrow-right"></i>
                </div>
              </button>
            </div>
          </div>

        </div>

        <div class="md:flex-1 rounded-lg h-1/2 md:h-auto w-full overflow-hidden relative">

          <img [src]="IMAGES.sections.sectionCarousel.SECTION_CAROUSEL_SLIDER_SUB_IMAGE_2" alt="Sub Image 2"
               class="h-full w-full cover">

          <div
            class="flex flex-col space-y-4 absolute top-1/4 md:top-1/12 right-5 md:right-1/12 text-black group">

            <div>
              <p
                class="text-sm text-black opacity-50 max-w-52 truncate group-hover:-translate-x-2 transition-transform duration-500">
                Smart Offer</p>
              <h2
                class="text-lg font-semibold tracking-wide cursor-default max-w-44 line-clamp-2">
                Save 20% on Eardrop
              </h2>
            </div>

            <div>
              <button
                class="text-primary-green text-sm group/arrow cursor-pointer flex items-center group-hover:-translate-x-2 transition-transform duration-500">
                <span>Shop Now</span>
                <div class="ml-1 group-hover/arrow:translate-x-2 transition-transform duration-500">
                  <i class="bi bi-arrow-right"></i>
                </div>
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>

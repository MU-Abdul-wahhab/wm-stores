<section id="section-repair-service" class="w-full px-4 py-6">
  <div class="container mx-auto flex items-center h-52 lg:h-60 xl:h-72 xxl:h-80 relative group">

    <img [src]="bannerImg" alt="Slider 1" class="h-full w-full cover">

    <div
      class="flex flex-col space-y-4 md:space-y-6 lg:space-y-7 absolute md:bottom-3 lg:bottom-1/6 left-4 md:left-8 text-black">

      <div class="flex flex-col space-y-3">
        <p
          class="text-base sm:text-lg font-semibold text-primary-green max-w-80 sm:max-w-[500px] lg:max-w-[700px] xl:max-w-[750px] xxl:max-w-[875px] truncate group-hover:translate-x-1 transition-transform duration 300">
          Repair Services
        </p>

        <h1
          class="text-lg sm:text-4xl font-semibold tracking-wide max-w-80 sm:max-w-[500px] lg:max-w-[700px] xl:max-w-[750px] xxl:max-w-[875px] truncate">
          We're an Apple <br>
          Authorised Service Provider
        </h1>
      </div>

      <div>
        <button
          class="py-3 px-6 flex items-center space-x-2 btn-primary group/arrow">
          <span>Learn More</span>
          <i class="bi bi-arrow-right text-sm group-hover/arrow:translate-x-1 transition-transform duration-500"></i>
        </button>
      </div>
    </div>

  </div>
</section>

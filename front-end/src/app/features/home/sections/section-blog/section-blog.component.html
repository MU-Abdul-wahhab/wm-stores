<section id="section-blog" class="w-full px-4 bg-gray-50 py-10 text-primary-gray">
    <div class="container mx-auto">

        <h2 class="text-xl md:text-2xl font-semibold line-clamp-1 mb-6">
            <span class="text-primary-green font-bold">From</span>
            blog
        </h2>

      <div class="grid lg:grid-cols-2 lg:grid-rows-2 gap-9 md:gap-6">
        @for (blog of blogs(); track blog.id) {
          <app-section-blog-card [blog]="blog"/>
        }
      </div>

    </div>
</section>

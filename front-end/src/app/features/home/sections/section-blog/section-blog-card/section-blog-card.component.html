<article class="flex md:items-center flex-col md:flex-row gap-1 md:gap-4">
  <div class="sm:w-1/2 md:w-2/5 max-h-56 overflow-hidden flex justify-center items-center">
    <img [src]="blog().imgPath" [alt]="blog().description" class="w-full object-contain"/>
  </div>


  <div class="md:w-3/5 flex flex-col justify-around space-y-1.5 h-full">
    <p class="text-sm text-primary-green hover:text-hover-green cursor-pointer duration-300 transition-colors">
      {{ blog().category }}
    </p>

    <h2
      class="text-justify text-lg sm:text-xl font-medium hover:text-hover-green cursor-pointer duration-300 transition-colors line-clamp-4">
      {{ blog().description }}
    </h2>

    <div class="flex items-center justify-between w-full text-sm mt-3.5">
      <p class="text-gray-600 font-light flex items-center space-x-1">
        <span>{{ blog().date }}</span> <i class="bi bi-dot text-xl text-gray-500"></i> <span>{{ blog().views }} Views</span>
      </p>
      <p
        class="hover:underline text-primary-green hover:text-hover-green cursor-pointer duration-300 transition-colors">
        Read More
      </p>
    </div>
  </div>
</article>

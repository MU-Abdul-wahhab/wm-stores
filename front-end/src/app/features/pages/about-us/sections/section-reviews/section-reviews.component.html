<section id="section-reviews" class="w-full px-4 py-6">
  <article class="container mx-auto">

    <div class="w-full flex flex-col items-center text-center space-y-5">

      <div class="flex flex-col space-y-2">
        <h5 class="text-base font-bold uppercase text-primary-green">some facts</h5>
        <h1 class="text-3xl font-bold tracking-wider max-w-sm">Take a look what
          our clients say about us</h1>
      </div>

      <p class="text-sm text-[#465B52] leading-6 sm:max-w-xl">
        At vero eos et accusamus et iusto odio dignissimos ducimus quiblanditiis praesentium. ebitis nesciunt voluptatum
        dicta reprehenderit accusamus
      </p>

    </div>

    <div class="grid md:grid-rows-3 md:grid-cols-2 lg:grid-rows-2 lg:grid-cols-3 mt-10 gap-7">
      @for (review of reviews(); track review.id) {
        <app-review-card [review]="review"/>
      }
    </div>

    <div class="text-center mt-12">
      <button class="btn-primary px-11 py-4 font-semibold">View More</button>
    </div>

  </article>
</section>
